<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Scene Settings</h1>
    <label for="scene">Select Scene:</label>
    <select id="scene">
      <option value="1">Car passes the cyclist</option>
      <option value="2">Car is passed by a motorcyclist</option>
    </select>

    <label for="distance">Cyclist Distance (m):</label>
    <input type="number" id="distance" value="10" min="1" max="100">

    <button id="start">Start Animation</button>
  </div>

  <!-- Canvas for Three.js -->
  <canvas id="bg"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>

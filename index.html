<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Izberi sceno</h1>
    <label for="scene">Izberi sceno:</label>
    <select id="scene">
      <option value="1">Motorist prehiteva</option>
      <option value="2">Prehitimo kolesarja</option>
      <option value="3">Srecanje z motoristom</option>
      <option value="4">Srecanje z kolesarjem</option>
    </select>

    <label for="distance">razdalja do avta (m):</label>
    <input type="number" id="distance" value="10" min="1" max="100">

    <button id="start">ZAZENI</button>
  </div>

  <!-- Canvas for Three.js -->
  <canvas id="bg"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Izberi Sceno</h1>
    <label for="scene">Izberi Sceno:</label>
    <select id="scene">
      <option value="1">Motorist prehiteva</option>
      <option value="2">Prehitimo kolesarja</option>
      <option value="3">Srecanje z motoristom</option>
      <option value="4">Srecanje z kolesarjem</option>
    </select>

    <label for="distance">Razdalja do avta (m):</label>
    <input type="number" id="distance" value="1.5" min="1" max="2.5" step="0.1">

    <label for="camera">Pogled kamere:</label>
    <div id="camera-options">
      <input type="radio" id="prva-oseba" name="camera" value="prva-oseba" checked>
      <label for="prva-oseba">Prva oseba</label><br>
      <input type="radio" id="tretja-oseba" name="camera" value="tretja-oseba">
      <label for="tretja-oseba">Tretja oseba</label>
    </div>

    <button id="start">ZAZENI</button>
    <h2>Za pomoƒç pritisni tipko H</h2>
  </div>

  <!-- Canvas for Three.js -->
  <canvas id="bg"></canvas>

   

  <script type="module" src="./main.js"></script>
</body>
</html>
